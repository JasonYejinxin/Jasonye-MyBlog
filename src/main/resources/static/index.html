<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>JasonYe's Blog</title>

		<!--引入 JQ 和 Bootstrap-->
		<script src="js/jquery/2.0.0/jquery.min.js"></script>
		<link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
		<script src="js/bootstrap/3.3.6/bootstrap.min.js"></script>
		<!--引入自己的CSS-->
		<link href="css/index.css" rel="stylesheet">

	</head>

	<body>

		<!--引入头部-->
		<script language="javascript" type="text/javascript" src="js/header.js"></script>

		<div id="content">
			<!--文章大题图-->
			<div id="articlePicture">
				<img src="">
			</div>

			<!--文章信息-->
			<div id="articleInfo">
				<!--文章标题-->
				<div>
					<h1 id="articleTitle">Title</h1>
				</div>

				<!--文章简介-->
				<div>
					<h4 id="articleSummary">Intro</h4>
				</div>

				<!--查看文章按钮-->
				<button id="showArticle" type="button" class="btn" articleId="">More<span class="glyphicon glyphicon-chevron-right"></span></button>
			</div>

			<!--右下角的题图-->
			<div class="smallArticlePictures">
				<div class="smallPictures">
					<img src="" picturelUrl="" location="0" articleId="" title="" summary="" />
				</div>
				<div class="smallPictures">
					<img src="" picturelUrl="" location="1" articleId="" title="" summary="" />
				</div>
				<div class="smallPictures">
					<img src="" picturelUrl="" location="2" articleId="" title="" summary="" />
				</div>
				<div class="smallPictures">
					<img src="" picturelUrl="" location="3" articleId="" title="" summary="" />
				</div>
				<div class="smallPictures">
					<img src="" picturelUrl="" location="4" articleId="" title="" summary="" />
				</div>
			</div>

		</div>

		<!--底部-->
		<div id="footer">
			<!--左下角的icon-->
			<div>
				<a href="https://github.com/JasonYejinxin" style="margin-left: 20px;" title="Github"><img class="icon" src="img/github-icon.png" /></a>
				<img title="Linkedin" class="icon" src="img/LinkedIn-icon.png" />
				<img title="yjx1997921" class="icon" src="img/wechat-icon.png" />
			</div>

			<!--左上角的声明-->
			<div id="info">
				<span>CopyRight@Jason Ye, DesignBy@Jaosn Ye,2022-20xx</span>
			</div>

		</div>

	</body>

	<!--引入index页面的JS-->
	<script language="javascript" type="text/javascript" src="js/index.js"></script>

</html>
